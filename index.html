    <meta name="keywords" content="International School Tashkent, IB School Uzbekistan, Private School, Oxbridge, Education, Cambridge" />

    <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400;0,500;0,600;1,400&family=Manrope:wght@300;400;500;600;700&family=Philosopher:wght@400;700&display=swap" rel="stylesheet">

    <!-- Tailwind CSS (Using CDN for simplicity in this setup) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Manrope', 'sans-serif'],
              serif: ['Philosopher', 'serif'],
              quote: ['Lora', 'serif'],
            },
            colors: {
              primary: {
                DEFAULT: '#1E2847', // Deep Navy
                light: '#2D3A5C',
                dark: '#101528',
                foreground: '#FFFFFF',
              },
              secondary: {
                DEFAULT: '#7A2725', // Rich Burgundy
                light: '#964442',
                dark: '#4A1716',
                foreground: '#FFFFFF',
              },
              accent: {
                DEFAULT: '#D4A84B', // Muted Gold
                light: '#E5D7B5',
                dark: '#8F7027',
                foreground: '#1E2847',
              },
              background: 'var(--background)',
              foreground: 'var(--foreground)',
              surface: 'var(--surface)',
              border: 'var(--border)',
              muted: {
                DEFAULT: '#F0F2F7',
                foreground: '#71717A'
              }
            },
            backgroundImage: {
              'gradient-hero': 'linear-gradient(135deg, #1E2847 0%, #2D3A5C 100%)',
              'gradient-dark': 'linear-gradient(180deg, #1E2847 0%, #101528 100%)',
              'gradient-cta': 'linear-gradient(135deg, #7A2725 0%, #621F1E 100%)',
              'gradient-gold': 'linear-gradient(135deg, #D4A84B 0%, #B08A30 100%)',
              'gradient-subtle': 'linear-gradient(180deg, #FAFAFA 0%, #F5F5F6 100%)',
            },
            animation: {
              'spin-slow': 'spin 8s linear infinite',
              'float': 'float 6s ease-in-out infinite',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-10px)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      :root {
        --background: #FFFFFF;
        --foreground: #1E2847; /* Navy text for light mode */
        --surface: #F5F5F6;
        --border: #E5E5E7;
      }
      .dark {
        --background: #080A14; /* Deepest Navy */
        --foreground: #F5F5F6;
        --surface: #101528;
        --border: #1E2847;
      }
      body {
        background-color: var(--background);
        color: var(--foreground);
        transition: background-color 0.5s ease, color 0.5s ease;
        font-family: 'Manrope', sans-serif;
      }
      h1, h2, h3, h4, h5, h6 {
        font-family: 'Philosopher', serif;
      }
      /* Smooth Scrolling */
      html {
        scroll-behavior: smooth;
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: var(--background);
      }
      ::-webkit-scrollbar-thumb {
        background: #2D3A5C;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #7A2725;
      }
    </style>
